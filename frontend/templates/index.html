{% extends "layout.html" %}

{% block title %}Car Price Predictor{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <div class="car-3d">
            <div class="car-body">
                <div class="car-top"></div>
                <div class="car-windshield"></div>
                <div class="car-side"></div>
                <div class="car-wheel wheel-front"></div>
                <div class="car-wheel wheel-rear"></div>
            </div>
        </div>
        <h1>Car Price Predictor</h1>
    </div>

    <div class="section">
        <h2>Car Details</h2>
        <form id="carForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="model_year">Model Year:</label>
                    <input type="number" id="model_year" name="model_year" min="1990" max="2024" value="2020" required>
                </div>

                <div class="form-group">
                    <label for="age">Age (years):</label>
                    <input type="number" id="age" name="age" min="0" max="50" value="4" required>
                </div>

                <div class="form-group">
                    <label for="fuel_type">Fuel Type:</label>
                    <select id="fuel_type" name="fuel_type" required>
                        <option value="Gasoline">Gasoline</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Hybrid">Hybrid</option>
                        <option value="Electric">Electric</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transmission">Transmission:</label>
                    <select id="transmission" name="transmission" required>
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="clean_title">Clean Title:</label>
                    <select id="clean_title" name="clean_title" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="button-row">
                <button type="button" onclick="getCurrentValue()">Get Current Value</button>
                <button type="button" onclick="getPredictions()">Get Future Price (12 months)</button>
                <button type="button" onclick="publishVehicle()" style="background: linear-gradient(135deg, #28a745, #20c997);">Publish Vehicle</button>
            </div>
        </form>

        <div id="requestData"></div>

        <div class="results-row">
            <div id="currentValue"></div>
            <div id="predictions"></div>
        </div>

        <div id="publishResult" style="margin-top: 20px;"></div>
    </div>
</div>
{% endblock %}
