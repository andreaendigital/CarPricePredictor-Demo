repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=127]
        files: ^(backend|frontend)/.*\.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=127, --max-complexity=10]
        files: ^(backend|frontend)/.*\.py$

  - repo: local
    hooks:
      - id: pytest-backend
        name: Backend Tests
        entry: bash -c 'cd backend && python3 -m pytest ../tests/test_backend.py -v --tb=short'
        language: system
        files: ^(backend|tests)/.*\.py$
        pass_filenames: false

      - id: pytest-frontend
        name: Frontend Tests
        entry: bash -c 'cd frontend && python3 -m pytest tests/ -v --tb=short'
        language: system
        files: ^frontend/.*\.py$
        pass_filenames: false